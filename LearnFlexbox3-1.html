<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox 应用（网格布局）</title>
  <style>
    .Grid {
      display: flex;
    }

    .Grid-cell {
      flex: 1;
      background-color: #333;
      margin: 10px;
    }

    .Grid2 .Grid-cell:nth-child(3) {
      color: white;
      flex: 0 0 10%;
    }    
  </style>
</head>
<body>
  <div class="Grid Grid1">
    <div class="Grid-cell">...</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell">...</div>
  </div>

  <hr>

  <div class="Grid Grid2">
    <div class="Grid-cell">...</div>
    <div class="Grid-cell">...</div>
    <div class="Grid-cell">我只占主轴长(main-size)的10%, 剩下的其他兄弟分</div>
  </div>
</body>
</html>
