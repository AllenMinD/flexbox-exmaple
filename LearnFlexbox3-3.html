<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox 应用（表单）</title>
  <style>
    .InputAddOn {
      display: flex;
    }

    .inputAddOn-field {
      flex: 1;
    }

    .inputAddOn-item {
      background-color: #eee;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="InputAddOn">
    <span class="inputAddOn-item">用户名</span>
    <input type="text" class="InputAddOn-field">
    <button class="InputAddOn-item">确定</button>
  </div>
</body>
</html>
